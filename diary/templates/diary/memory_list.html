<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Diary</title>
</head>
<body>
    <h2>Diary</h2>

{% for diary in posts %}
    <hr/>
    <h1><a href="{{ diary.get_absolute_url }}">
        {{ diary.title }}</a></h1>
    <h5>{{ diary.created_at }}</h5>
    <h2><p>{{ diary.message }}</p></h2>

{% endfor %}
<hr/>
   <h3><a href="/diary/new/">New Post</a></h3>

</body>
</html>
